  <table mat-table [dataSource]="cryptoList" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let element"[id]="element.baseAsset+'name'"> {{element.baseAsset}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lastPrice">
      <th mat-header-cell *matHeaderCellDef> Last Price</th>
      <td  mat-cell *matCellDef="let element" [id]="element.baseAsset"> {{element.lastPrice}} </td>
    </ng-container>

  <ng-container matColumnDef="priceChange">
      <th mat-header-cell *matHeaderCellDef> Price Change</th>
      <td  mat-cell *matCellDef="let element" [id]="element.baseAsset+'priceChange'"> {{element.priceChange}} </td>
    </ng-container>

    <ng-container matColumnDef="priceChangePercent">
      <th mat-header-cell *matHeaderCellDef> Price Change Percent</th>
      <td  mat-cell *matCellDef="let element" [id]="element.baseAsset+'Percent'"> %{{element.priceChangePercent}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="lowPrice">
      <th mat-header-cell *matHeaderCellDef> Low Price</th>
      <td mat-cell *matCellDef="let element" [id]="element.baseAsset+'lowPrice'"> {{element.lowPrice}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="openPrice">
      <th mat-header-cell *matHeaderCellDef> Open Price</th>
      <td mat-cell *matCellDef="let element" [id]="element.baseAsset+'openPrice'" > {{element.openPrice}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
